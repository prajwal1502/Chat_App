<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <title>ChatApp</title>
</head>

<body>
    <!--Form Page-->
    <div class="form-container">
        <h2>Join Chatroom</h2>
        <form class="form-username">
            <input type="text" id="username-input" placeholder="Enter Username">
            <button type="submit" id="join-button">Join Chat</button>
        </form>
    </div>
    <!--Chat room Page-->
    <div class="chatroom-container">
        <div class="messages" id="message-container">
            <!-- <div class="message incoming">Hello there!</div>
            <div class="message outgoing">How r u!!</div> -->

        </div>
        <div class="input-container">
            <input type="text" placeholder="Enter Message..." class="message-input" id="message-input">
            <button class="send-button" id="send-button">Send</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
